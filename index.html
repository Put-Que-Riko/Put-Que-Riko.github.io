<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamatico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
        }
        
        header {
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 50px;
            width: auto;
        }
        
        .title-section {
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6b00;
        }
        
        .btn-latina {
            background-color: #ff6b00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }
        
        .btn-latina:hover {
            background-color: #e05a00;
        }
        
        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto 40px;
            overflow: hidden;
        }
        
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .carousel img {
            min-width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        
        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .prev {
            left: 0;
            border-radius: 0 5px 5px 0;
        }
        
        .next {
            right: 0;
            border-radius: 5px 0 0 5px;
        }
        
        .carousel-indicator {
            text-align: center;
            margin-top: 10px;
        }
        
        .indicator-btn {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .indicator-btn.active {
            background-color: #ff6b00;
        }
        
        .tops-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .tops-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff6b00;
        }
        
        .tops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .top-item {
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .top-item:hover {
            transform: translateY(-5px);
        }
        
        .top-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .top-item-info {
            padding: 10px;
        }
        
        .top-item h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .top-item p {
            font-size: 0.8rem;
            color: #aaaaaa;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .carousel img {
                height: 300px;
            }
            
            .tops-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                height: 40px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .carousel img {
                height: 200px;
            }
            
            .carousel-btn {
                width: 30px;
                height: 50px;
                font-size: 1rem;
            }
            
            .tops-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo/logo.png" alt="Logo" class="logo">
    </header>
    
    <section class="title-section">
        <h1>Llamatico</h1>
        <a href="latina.html" class="btn-latina">Ver Latina</a>
    </section>
    
    <div class="carousel-container">
        <div class="carousel">
            <!-- Imágenes de la ruleta (reemplaza con tus imágenes) -->
            <img src="assets/carousel/img1.jpg" alt="Imagen 1">
            <img src="assets/carousel/img2.jpg" alt="Imagen 2">
            <img src="assets/carousel/img3.jpg" alt="Imagen 3">
            <img src="assets/carousel/img4.jpg" alt="Imagen 4">
            <img src="assets/carousel/img5.jpg" alt="Imagen 5">
            <img src="assets/carousel/img6.jpg" alt="Imagen 6">
            <img src="assets/carousel/img7.jpg" alt="Imagen 7">
            <img src="assets/carousel/img8.jpg" alt="Imagen 8">
            <img src="assets/carousel/img9.jpg" alt="Imagen 9">
            <img src="assets/carousel/img10.jpg" alt="Imagen 10">
            <img src="assets/carousel/img11.jpg" alt="Imagen 11">
            <img src="assets/carousel/img12.jpg" alt="Imagen 12">
            <img src="assets/carousel/img13.jpg" alt="Imagen 13">
            <img src="assets/carousel/img14.jpg" alt="Imagen 14">
            <img src="assets/carousel/img15.jpg" alt="Imagen 15">
        </div>
        
        <button class="carousel-btn prev">&#10094;</button>
        <button class="carousel-btn next">&#10095;</button>
        
        <div class="carousel-indicator">
            <!-- Indicadores se generarán con JavaScript -->
        </div>
    </div>
    
    <section class="tops-section">
        <h2>Tops en Vivo</h2>
        <div class="tops-grid">
            <!-- Ejemplo de items top (reemplaza con tus contenidos) -->
            <div class="top-item">
                <img src="assets/tops/top1.jpg" alt="Top 1">
                <div class="top-item-info">
                    <h3>Top 1</h3>
                    <p>Descripción del top 1</p>
                </div>
            </div>
            <div class="top-item">
                <img src="assets/tops/top2.jpg" alt="Top 2">
                <div class="top-item-info">
                    <h3>Top 2</h3>
                    <p>Descripción del top 2</p>
                </div>
            </div>
            <div class="top-item">
                <img src="assets/tops/top3.jpg" alt="Top 3">
                <div class="top-item-info">
                    <h3>Top 3</h3>
                    <p>Descripción del top 3</p>
                </div>
            </div>
            <div class="top-item">
                <img src="assets/tops/top4.jpg" alt="Top 4">
                <div class="top-item-info">
                    <h3>Top 4</h3>
                    <p>Descripción del top 4</p>
                </div>
            </div>
            <div class="top-item">
                <img src="assets/tops/top5.jpg" alt="Top 5">
                <div class="top-item-info">
                    <h3>Top 5</h3>
                    <p>Descripción del top 5</p>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel');
            const images = document.querySelectorAll('.carousel img');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            const indicatorContainer = document.querySelector('.carousel-indicator');
            
            let currentIndex = 0;
            const totalImages = images.length;
            
            // Crear indicadores
            for (let i = 0; i < totalImages; i++) {
                const indicator = document.createElement('button');
                indicator.classList.add('indicator-btn');
                if (i === 0) indicator.classList.add('active');
                indicator.addEventListener('click', () => goToImage(i));
                indicatorContainer.appendChild(indicator);
            }
            
            const indicators = document.querySelectorAll('.indicator-btn');
            
            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // Actualizar indicadores
                indicators.forEach((indicator, index) => {
                    if (index === currentIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }
            
            function goToImage(index) {
                currentIndex = index;
                updateCarousel();
            }
            
            function nextImage() {
                currentIndex = (currentIndex + 1) % totalImages;
                updateCarousel();
            }
            
            function prevImage() {
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                updateCarousel();
            }
            
            nextBtn.addEventListener('click', nextImage);
            prevBtn.addEventListener('click', prevImage);
            
            // Autoavance cada 5 segundos
            let interval = setInterval(nextImage, 5000);
            
            // Pausar autoavance al interactuar
            carousel.addEventListener('mouseenter', () => clearInterval(interval));
            carousel.addEventListener('mouseleave', () => interval = setInterval(nextImage, 5000));
            
            // Para dispositivos táctiles
            carousel.addEventListener('touchstart', () => clearInterval(interval));
            carousel.addEventListener('touchend', () => interval = setInterval(nextImage, 5000));
        });
    </script>
</body>
</html>
